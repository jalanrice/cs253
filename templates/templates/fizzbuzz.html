{% extends "base.html" %}
{% block content %}

<ol>
  {% for i in range(1, n+1) %}
    <li>
    {% if i % 3 == 0 and i % 5 != 0 %}
      {{"Fizz"}}
    {% elif i % 5 == 0 and i % 3 != 0 %}
      {{"Buzz"}}
    {% elif i % 5 == 0 and i % 3 == 0 %}
      {{"FizzBuzz"}}
    {% else %}
      {{i}}
    {% endif %}
    </li>
  {% endfor %}
</ol>

{% endblock %}
